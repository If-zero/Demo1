<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/去注册.css" type="text/css"/>
	</head>
	<body>
		<div class="box">
			<header>
				<p>用户注册</p>
			</header>
			<ul class="form-box">
				<li>
					<div class="title">
						手机号码：
					</div>
					<div class="title-type">
						<input type="text" placeholder="手机号码"/>
					</div>
				</li>
				<li>
					<div class="title">
						密码：
					</div>
					<div class="title-type">
						<input type="password" placeholder="密码"/>
					</div>
				</li>
				<li>
					<div class="title">
						确认密码：
					</div>
					<div class="title-type">
						<input type="password" placeholder="确认密码"/>
					</div>
				</li>
				<li>
					<div class="title">
						用户姓名：
					</div>
					<div class="title-type">
						<input type="text" placeholder="用户姓名"/>
					</div>
				</li>
				<li>
					<div class="title">
						性别：
					</div>
					<div class="title-type">
						<input style="width: 6vw;height: 3vw;" type="radio" name="r1"/>男
						<input style="width: 6vw;height: 3vw;" type="radio" name="r1"/>女
					</div>
				</li>
			</ul>
			<div class="button-login">
				<button>注册</button>
			</div>
			<ul class="footer">
						<a style="color: black;text-decoration:none;"href="饿了么.html"><li >
							<img src="img/导航-首页.png">
							<p>首页</p>
						</li></a>
						<a style="color: black;text-decoration:none;"href="商家列表.html"><li>
							<img src="img/发现.png">
							<p>发现</p>
						</li></a>
							<a style="color: black;text-decoration:none;"href="我的订单.html"><li >
							<img src="img/订单.png">
							<p>订单</p>
						</li></a>
						<a style="color: black;text-decoration:none;"href="用户登录.html"><li>
							<img src="img/我的.png">
							<p>我的</p>
						</li></a>
						</ul>
		</div>
	</body>
</html>
